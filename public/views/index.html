<!DOCTYPE html>
<html ng-app="harryApp">
  <head>
    <meta charset="utf-8">
    <title>Patronus App</title>
    <script src="vendors/angular/angular.min.js" charset="utf-8"></script>
    <script src="scripts/patronus.js" charset="utf-8"></script>
    <script src="scripts/people.js" charset="utf-8"></script>
  </head>
  <body>
    <h1> Patronus</h1>
    <div ng-controller="PeopleController as people">
      <h2>Add a new Person</h2>
      First Name<input type="text" ng-model="people.tempFirstName"/>
      Last Name<input type="text" ng-model="people.tempLastName" />
      <button ng-click="people.savePeople()">Submit</button>
      <!-- <ul>
        <li ng-repeat="">

        </li>
      </ul> -->
    </div>
    <div ng-controller="PatronusController as patronus">
      <h2>Add a new Patronus</h2>
      <input type="text" ng-model="patronus.tempPatronus" />
      <button ng-click="patronus.savePatronus()">Submit</button>
      <!-- <ul>
        <li ng-repeat="patronus.patronuses">
          {{patronus.patronuses}}
        </li>
      </ul> -->
    </div>
  </body>
</html>
